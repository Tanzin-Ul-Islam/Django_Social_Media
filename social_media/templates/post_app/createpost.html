{% extends 'nav.html' %}
{% load crispy_forms_tags %}
{% block title %}Create Post{% endblock %}
{% block css %}{% endblock %}
{% block navcontent %}
<form method="POST" enctype="multipart/form-data">
    {{form|crispy}}
    {% csrf_token %}
    <button type="submit" class="btn btn-success btn-sm">Post</button>
</form>
{% endblock %}
